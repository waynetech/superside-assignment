<!-- app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flowbite -->
    <link href="https://unpkg.com/flowbite@1.3.2/dist/flowbite.min.css" rel="stylesheet">
    <script>
        // Function to check if token is present in localStorage
        function checkAuth() {
            if (!localStorage.getItem('token')) {
                window.location.href = '/login';
            }
        }
    function showSendLoader() {
        document.getElementById('send-loader').classList.remove('hidden');
    }

    // Hide loader
    function hideSendLoader() {
        document.getElementById('send-loader').classList.add('hidden');
    }
        
    // Show loader
    function showLoader() {
        document.getElementById('loader').classList.remove('hidden');
    }

    // Hide loader
    function hideLoader() {
        document.getElementById('loader').classList.add('hidden');
    }
   
    </script>
</head>
<body class="bg-gray-100">
    {% block content %}{% endblock %}
    <!-- Flowbite JavaScript -->
    <script src="https://unpkg.com/flowbite@1.3.2/dist/flowbite.js"></script>

</body>
</html>
